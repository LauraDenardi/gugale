<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Icon.png">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <center>
    <div id="card">
      <br><br>
      <img id="icon" src="Icon.png">
      <br><br><br>
      <label id="phrase">Acesse sua conta</label>
      <br><br>
      <input id="email" type="email" placeholder="  E-mail" required size="40">
      <br><br>
      <input id="pass" type="password" placeholder="  Senha" required size="40">
      <br><br><br><br>
      <input id="send" type="submit" value="Entrar">
    </div>
  </center>
</body>

</html>
