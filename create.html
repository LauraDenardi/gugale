<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Icon-removebg-preview.png">
  <title>Create ticket</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/8545ffdfda.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="top">
    <img id="logo" src="Logo-removebg-preview.png">
    <img id="user" src="User-removebg-preview.png">
  </div>

  <div id="back">
    <br>
    <label id="text">Criar novo ticket</label>
    <button><a href="tickets.html" class="hvr"> <i class="fas fa-window-close"></i></a></button> 
    <br><br><br>
    <label id="title">Título</label>
    <br><br>
    <input id="problem" type="text" placeholder="Escreva uma breve descrição sobre o problema" required>
    <br><br><br>
    <label id="title">Descrição</label>
    <br><br>
    <textarea id="description" cols="100" rows="10" placeholder="Escreva detalhadamente sua solicitação"required></textarea>
    <br><br><br>
    <label id="title">Anexos</label>
    <br><br>
    <input id="file" type="file" placeholder="Envie-nos arqivos, imagens ou textos que possam contribuir para a verificação da solicitação">
    <br><br><br> 
    <a href="tickets.html"><input id="addt" type="submit" value="Adicionar Ticket"></a>
    <br> <br>
  </div>
  <br><br>
</html>
</body>
