<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Icon.png">
  <title>Create ticket</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="top">
    <img id="logo" src="Logo.png">
    <img id="user" src="User.png">
  </div>

  <div id="back">
    <label id="text">Criar novo ticket</label>
    <input type="image" src="Close.png" id="close" alt="close">
    <br><br><br>
    <label id="title">Título</label>
    <br>
    <input id="problem" type="text" placeholder="Escreva uma breve descrição sobre o problema">
    <br><br>
    <label id="title">Descrição</label>
    <br>
    <textarea id="description" cols="100" rows="10" placeholder="Escreva detalhadamente sua solicitação"></textarea>
    <br><br>
    <label id="title">Anexos</label>
    <br>
    <input id="file" type="file"
      placeholder="Envie-nos arqivos, imagens ou textos que possam contribuir para a verificação da solicitação">
    <br><br>
    <input id="addt" type="submit" value="Adicionar ticket">
  </div>
  <br><br>

</html>
