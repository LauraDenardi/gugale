  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="icon" href="Icon.png">
  <title>Show ticket</title>

</head>

<body>
  <div id="top">
    <img id="logo" src="Logo.png">
    <img id="user" src="User.png">
  </div>

  <div id="big">
    <div id="back2">
      <label id="text">Editar ticket</label>
      <input type="image" src="Arrow.png" id="arrow" alt="close">
      <br><br><br>
      <label id="title">Título</label>
      <br>
      <input id="problem" type="text" placeholder="Escreva uma breve descrição sobre o problema">
      <br><br>
      <label id="title">Descrição</label>
      <br>
      <textarea id="description" cols="100" rows="10" placeholder="Escreva detalhadamente sua solicitação"></textarea>
    </div>

    <div id="side">
      <h2>Anexos</h2>
      .
    </div>
  </div>
