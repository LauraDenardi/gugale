<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Icon.png">
  <title>Delete ticket</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="warning" style="background-color: white">
    <center>
      <img src="Attention.png" id="attention">
      <h1 id="sure">Tem certeza que deseja excluir este ticket?</h1>
      <h3 id="note">Uma vez excluído, você não poderá mais ver ou solicitar este ticket</h3>
    </center>
    <input type="submit" value="Não, desejo voltar" id="no">
    <input type="submit" value="Sim, desejo excluir" id="yes">
  </div>

</body>
