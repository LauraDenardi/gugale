<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Icon-removebg-preview.png">
  <title>Edit ticket</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/8545ffdfda.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="top">
      <img id="logo" src="Logo-removebg-preview.png">
      <img id="user" src="User-removebg-preview.png">
    </div>
    <div id="big">
      <div id="back2">
        <br><br>
        <label id="text">Editar ticket</label>
        <button><a href="tickets.html" class="hvr"> <i class="fas fa-window-close"></i></a></button> 
        <button><a href="tickets.html" class="hvr"> <i class="fas fa-arrow-left"></i></a></button>
        <button><a href="delete.html"  class="hvr"> <i class="fas fa-trash-alt"></i></a></button>
        <br><br><br><br>
        <label id="title">Título</label>
        <br><br>
        <input id="problem" type="text" placeholder="Escreva uma breve descrição sobre o problema">
        <br><br><br>
        <label id="title">Descrição</label>
        <br><br>
        <textarea id="description" cols="100" rows="10" placeholder="Escreva detalhadamente sua solicitação"></textarea>
        <br><br><br>
        <label id="title">Anexos</label>
        <br><br>
        <input id="file" type="file"
          placeholder="Envie-nos arqivos, imagens ou textos que possam contribuir para a verificação da solicitação">
        <br><br><br>
        <a href="tickets.html"><input id="addt" type="submit" value="Salvar edição"></a>
        <br><br>
      </div>
    </div>
</html>
